		<script>
			$(function() {
				$("#login_div").hide();
				var loginCounter = 0;
				$('#login_button').click(function(){

						loginCounter = 1;
						$("#login_div").show(300);
					}
					else { //hide
						loginCounter = 0;
						$("#login_div").hide(300);

			});
