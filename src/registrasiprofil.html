            <div class="body">
                
                 
                <div class="registerform">  
                    <form name="register" action="formprofil.php"  method="post" accept-charset="utf-8">  
                        <label for="username" onkeyup="validuname(username,password)">Username</label>
                        <input type="text" name="username" placeholder="username" required>  <span id="validHint"></span>
                        
                        <br>
                        <label for="password">Password</label>
                        <input type="password" name="password" placeholder="password" required> 
                        
                        <br>
                        <label for="email">Email</label>
                        <input type="email" name="email" placeholder="email" required>  
                        
                        <br>
                        <label for="confirmpassword">Confirm Password</label>  
                        <input type="password" name="password" placeholder="password" required>
                        
                        <br> 
                        <label for="nama">Nama Lengkap</label>
                        <input type="text" name="nama" placeholder="Nama anda" required> 
                        
                        
                        <br> 
                        <label for="alamat">Alamat</label>
                        <input type="text" name="alamat" placeholder="Alamat anda" required>
                        
                        <br> 
                        <label for="provinsi">Provinsi</label>
                        <input type="text" name="provinsi" placeholder="Alamat anda" required>
                        
                        <br> 
                        <label for="kota">Kota/Kabupaten</label>
                        <input type="text" name="kota" placeholder="Kota/Kabupaten" required>
                        
                        <br> 
                        <label for="kodepos">Kode Pos</label>
                        <input type="number" name="kota" placeholder="Kode Pos" required>
                        
                        <br> 
                        <label for="handphone">Nomor Handphone</label>
                        <input type="number" name="handphone" placeholder="Tanpa +62" required>                      
                        
                        
                        
                        <br>
                        <input type="submit" value="register">
