<!DOCTYPE html>
<html>
<head>
	<title>Peekazoo</title>
<script>
function showHint(usnm,pwd)
{
var xmlhttp;
if (usnm.length==0 || pwd.length==0)
  { 
  document.getElementById("txtHint").innerHTML="";
  return;
  }
if (window.XMLHttpRequest)
  {// code for IE7+, Firefox, Chrome, Opera, Safari
  xmlhttp=new XMLHttpRequest();
  }
else
  {// code for IE6, IE5
  xmlhttp=new ActiveXObject("Microsoft.XMLHTTP");
  }
xmlhttp.onreadystatechange=function()
  {
  if (xmlhttp.readyState==4 && xmlhttp.status==200)
    {
    document.getElementById("txtHint").innerHTML=xmlhttp.responseText;
    }
  }
xmlhttp.open("GET","getuser.php?q="+usnm+"&r="+pwd+"&s="+email,true);
xmlhttp.send();
}


function validate(text,num,pas)
{
var xmlhttp;
var temp = ""+text;
if (temp.length==0)
  { 
  	if(num==1)
  		document.getElementById("validasiName").innerHTML="";
  	else if(num==2)
  		document.getElementById("validasiUser").innerHTML="";
  	else if(num==3)
  		document.getElementById("validasiPass").innerHTML="";
  	else if(num==4)
  		document.getElementById("validasiCoPass").innerHTML="";
  	else if(num==5)
  		document.getElementById("validasiEmail").innerHTML="";
  	return;
  }
if (window.XMLHttpRequest)
  {// code for IE7+, Firefox, Chrome, Opera, Safari
  xmlhttp=new XMLHttpRequest();
  }
else
  {// code for IE6, IE5
  xmlhttp=new ActiveXObject("Microsoft.XMLHTTP");
  }
xmlhttp.onreadystatechange=function()
  {
  if (xmlhttp.readyState==4 && xmlhttp.status==200)
    {
    	if(num==1)
    		document.getElementById("validasiNama").innerHTML=xmlhttp.responseText;
    	else if(num==2)
    		document.getElementById("validasiUser").innerHTML=xmlhttp.responseText;
    	else if(num==3)
    		document.getElementById("validasiPass").innerHTML=xmlhttp.responseText;
    	else if(num==4)
    		document.getElementById("validasiCoPass").innerHTML=xmlhttp.responseText;
    	else if(num==5)
    		document.getElementById("validasiEmail").innerHTML=xmlhttp.responseText;
    }
  }
xmlhttp.open("GET","validasi.php?q="+temp+"&num="+num+"&pass="+pas,true);
xmlhttp.send();
}
</script>
</head>
<body>
<h3>Start typing a name in the input field below:</h3>
<form action=""> 
Full Name: <input type="text" id="name" onkeyup="validate(name.value,1,null)"/><span id="validasiNama"></span></br>
Username: <input type="text" id="usnm" onkeyup="validate(usnm.value,2,pwd.value)"/><span id="validasiUser"></span></br>
Password: <input type="password" id="pwd" onkeyup="validate(pwd.value,3,null)"/><span id="validasiPass"></span></br>
Confirm Password: <input type="password" id="pwd2" onkeyup="validate(pwd2.value,4,null)"/><span id="validasiCoPass"></span></br>
Email: <input type="text" id="email" onkeyup="validate(email.value,5,null)"/><span id="validasiEmail"></span></br>
<button type="button" onclick="showHint(usnm.value,pwd.value,email.value)">PUNCH Me!</button>
</form>
<p>Suggestions: <span id="txtHint"></span></p> 
</body>
</html>
